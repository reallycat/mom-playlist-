<!DOCTYPE html>
<html>

<head>
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <title>Mom's TV Kiosk</title>


    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: #000033;
            color: white;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
        }

        nav {
            width: 25%;
            height: 100%;
            background-color: #050510;
            border-right: 2px solid #333;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
        }

        main {
            width: 75%;
            height: 100%;
            background-color: #000;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            pointer-events: none; /* Prevent iframe from capturing clicks or focus */
        }

        h1 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 30px;
            color: #aaa;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            padding: 25px;
            background-color: rgba(255, 255, 255, 0.05);
            color: #ddd;
            font-size: 22px;
            border-radius: 8px;
            border: 3px solid transparent;
            transition: all 0.2s;
            text-align: left;
        }

        button:focus,
        button:hover {
            background-color: white;
            color: #000033;
            border-color: #00ffff;
            transform: scale(1.03);
            outline: none;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            z-index: 10;
        }

        button.active {
            background-color: #00008B;
            color: white;
            border-color: #4444ff;
        }
    </style>
</head>

<body>

    <nav>

    <main>
        <iframe id="content-frame"

<div id="overlay-message"
     style="

        top: 0; left: 0;

        color: white;
        font-size: 36px;

        align-items: center;

     ">

</div>


    <script>
        // Simple script to highlight the selected button
        function setActive(element) {
            // Remove 'active' class from all links
            var links = document.querySelectorAll('a');
            links.forEach(link => link.classList.remove('active'));

            // Add 'active' class to the clicked link
            element.classList.add('active');
        }

        // 1. Force Focus on the first button when TV boots up
        window.onload = function () {
            var firstLink = document.querySelector('nav a');
            if (firstLink) {
                firstLink.focus();
                firstLink.classList.add('active');
                changeChannel(firstLink.href, firstLink);
            }
        };

        // 2. Safe Channel Changer (Prevents Iframe from stealing remote)
        function changeChannel(url, element) {
            // Update the Iframe Source
            document.getElementsByName('content-frame')[0].src = url;

            // Manage "Active" Blue visual
            var links = document.querySelectorAll('a');
            links.forEach(link => link.classList.remove('active'));
            element.classList.add('active');

            // CRITICAL: Pull focus back to the button immediately
            // We use a tiny delay because iframes try to steal focus on load
            setTimeout(() => {
                element.focus();
            }, 100);
        }
    </script>

</body>
</html>
