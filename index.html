<!DOCTYPE html>
<html>

<head>
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <title>Mom's TV Kiosk</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: #000033;
            color: white;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
        }

        nav {
            width: 25%;
            height: 100%;
            background-color: #050510;
            border-right: 2px solid #333;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
        }

        main {
            width: 75%;
            height: 100%;
            background-color: #000;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            pointer-events: none; /* Prevent iframe from capturing clicks or focus */
        }

        h1 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 30px;
            color: #aaa;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            padding: 25px;
            background-color: rgba(255, 255, 255, 0.05);
            color: #ddd;
            font-size: 22px;
            border-radius: 8px;
            border: 3px solid transparent;
            transition: all 0.2s;
            text-align: left;
        }

        button:focus,
        button:hover {
            background-color: white;
            color: #000033;
            border-color: #00ffff;
            transform: scale(1.03);
            outline: none;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            z-index: 10;
        }

        button.active {
            background-color: #00008B;
            color: white;
            border-color: #4444ff;
        }
    </style>
</head>

<body>

    <nav>
        <h1>Canal v3</h1>
        <ul id="menu">
            <li><button data-url="https://docs.google.com/presentation/d/e/2PACX-1vSDBjF5i-hC2qf9_-hr4z9qqVUOil1lQqxYFCr8CyV-_a4wwMGyff7r0jkesqF_msL8j3KBzG4vK6CS/pubembed?start=true&loop=true&delayms=3000">üñºÔ∏è Photos</button></li>

            <li><button data-url="https://www.youtube.com/embed/oRDRfikj2z8?autoplay=1">üò∫ Animale</button></li>

            <li><button data-url="https://www.youtube-nocookie.com/embed/videoseries?list=PLKpAqtwm94nWL4xR05ztGR5zCUNdYlegG&autoplay=1&loop=1">‚òï Stiri</button></li>

            <li><button data-url="https://meet.jit.si/MomsLivingRoom12345">üìû Video</button></li>
        </ul>
    </nav>

    <main>
        <iframe id="content-frame"
            allow="camera; microphone; accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen>
        </iframe>
    </main>

<div id="overlay-message"
     style="
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.8);
        color: white;
        font-size: 36px;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 40px;
        z-index: 9999;
        visibility: hidden;
     ">
     MESAJ pentru mama
</div>


    <script>
        const buttons = Array.from(document.querySelectorAll("nav button"));
        const iframe = document.getElementById("content-frame");
        let currentIndex = 0;

        function activateButton(index) {
            const btn = buttons[index];
            const url = btn.dataset.url;

            // Only activate if not already active (Option B)
            if (!btn.classList.contains("active")) {
                buttons.forEach(b => b.classList.remove("active"));
                btn.classList.add("active");
                iframe.src = url;
            }

            // Always refocus the button
            setTimeout(() => btn.focus(), 50);
        }

function showMessage(text, duration = 2000) {
    const overlay = document.getElementById("overlay-message");
    overlay.textContent = text;
    overlay.style.visibility = "visible";

    setTimeout(() => {
        overlay.style.visibility = "hidden";
    }, duration);
}

        // Initial boot behavior
        window.onload = () => {
            buttons[0].classList.add("active");
            buttons[0].focus();
            iframe.src = buttons[0].dataset.url;
        };

        // DPAD Navigation
        window.addEventListener("keydown", (event) => {
            const key = event.key;

            // Prevent iframe or browser from handling keys
            event.preventDefault();
            event.stopPropagation();

            if (key === "ArrowUp") {
                if (currentIndex > 0) {
                    currentIndex--;
                    buttons[currentIndex].focus();
                }
            }

            else if (key === "ArrowDown") {
                if (currentIndex < buttons.length - 1) {
                    currentIndex++;
                    buttons[currentIndex].focus();
                }
            }

            else if (key === "ArrowRight" || key === "Enter") {
                activateButton(currentIndex);
            }

            else if (key === "ArrowLeft") {
                 showMessage("Butonul stanga");
            }
                else if (key === "Back") {
                 showMessage("Back button");
            }
        });
    </script>

</body>
</html>
