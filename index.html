<!DOCTYPE html>
<html>

<head>
    <title>Mom's TV Kiosk</title>
    <style>
        /* --- GLOBAL RESET --- */
        * {
            box-sizing: border-box;
        }

        body {
            background-color: #000033;
            /* Midnight Blue */
            color: white;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            /* Fill the screen */
            overflow: hidden;
            /* Stop whole-page scrolling */
            display: flex;
            /* Activate Split Screen */
        }

        /* --- LEFT COLUMN: MENU (25%) --- */
        nav {
            width: 25%;
            height: 100%;
            background-color: #050510;
            /* Slightly darker than body */
            border-right: 2px solid #333;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
            /* Scroll if list is too long */
        }

        /* --- RIGHT COLUMN: CONTENT (75%) --- */
        main {
            width: 75%;
            height: 100%;
            background-color: #000;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* --- MENU ITEMS --- */
        h1 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 30px;
            color: #aaa;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin-bottom: 15px;
        }

        a {
            display: block;
            padding: 25px;
            background-color: rgba(255, 255, 255, 0.05);
            color: #ddd;
            text-decoration: none;
            font-size: 22px;
            /* Large text */
            border-radius: 8px;
            border: 3px solid transparent;
            transition: all 0.2s;
        }

        /* REMOTE CONTROL FOCUS STATE */
        a:focus,
        a:hover {
            background-color: white;
            color: #000033;
            border-color: #00ffff;
            transform: scale(1.03);
            outline: none;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            z-index: 10;
            /* Bring forward */
        }

        /* "ACTIVE" STATE (Shows what is currently playing) */
        a.active {
            background-color: #00008B;
            /* Dark Blue */
            color: white;
            border-color: #4444ff;
        }
    </style>
</head>

<body>

    <nav>
        <h1>Select Channel</h1>
        <ul>

            <li>
                <a href="https://docs.google.com/presentation/d/e/2PACX-1vSDBjF5i-hC2qf9_-hr4z9qqVUOil1lQqxYFCr8CyV-_a4wwMGyff7r0jkesqF_msL8j3KBzG4vK6CS/pubembed?start=true&loop=true&delayms=3000"
                    target="content-frame" onclick="setActive(this)">
                    üñºÔ∏è Family Photos
                </a>
            </li>

            <li>
                <a href="https://www.youtube.com/embed/oRDRfikj2z8?autoplay=1" target="content-frame"
                    onclick="setActive(this)">
                    üò∫ Animals!!!
                </a>
            </li>

            <li>
                <a href="https://www.youtube.com/watch?v=jfKfPfyJRdk" target="content-frame" onclick="setActive(this)">
                    ‚òï Lofi Radio
                </a>
            </li>


            <li>
                <a href="https://meet.jit.si/MomsLivingRoom12345" target="content-frame" onclick="setActive(this)">
                    üìû Video Call
                </a>
            </li>
        </ul>
    </nav>

    <main>
        <iframe name="content-frame"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
        </iframe>
    </main>

    <script>
        // Simple script to highlight the selected button
        function setActive(element) {
            // Remove 'active' class from all links
            var links = document.querySelectorAll('a');
            links.forEach(link => link.classList.remove('active'));

            // Add 'active' class to the clicked link
            element.classList.add('active');
        }

        // 1. Force Focus on the first button when TV boots up
        window.onload = function () {
            var firstLink = document.querySelector('nav a');
            if (firstLink) {
                firstLink.focus();
                firstLink.classList.add('active');
            }
        };

        // 2. Safe Channel Changer (Prevents Iframe from stealing remote)
        function changeChannel(url, element) {
            // Update the Iframe Source
            document.getElementsByName('content-frame')[0].src = url;

            // Manage "Active" Blue visual
            var links = document.querySelectorAll('a');
            links.forEach(link => link.classList.remove('active'));
            element.classList.add('active');

            // CRITICAL: Pull focus back to the button immediately
            // We use a tiny delay because iframes try to steal focus on load
            setTimeout(() => {
                element.focus();
            }, 100);
        }
    </script>

</body>

</html>
